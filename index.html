<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToRent</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo header__logo">
            <a href="#" class="logo__link">
                <img src="images/logo.svg" alt="logo" class="logo__link-img">
            </a>
        </div>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__list-item"><a href="#" class="menu__list-link menu__list-link--active">O нас</a></li>
                <li class="menu__list-item"><a href="#" class="menu__list-link">Дома</a></li>
                <li class="menu__list-item"><a href="#" class="menu__list-link">Квартиры</a></li>
                <li class="menu__list-item"><a href="#" class="menu__list-link">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="slider">
            <div class="slider__item" style="background-image: url(images/living-room.jpg);"></div>
            <div class="slider__item" style="background-image: url(images/living-room.jpg);"></div>
            <div class="slider__item" style="background-image: url(images/living-room.jpg);"></div>
        </section>

        <section class="search">
            <div class="search__inner">
                <form action="" class="search__form">
                    <label class="search__form-label">Поиск Апартаментов</label>
                    <input class="search__form-input" type="text" placeholder="Введите город">
                    <button class="search__form-btn" type="submit">Найти</button>
                </form>
            </div>
        </section>
        <section class="popular">
            <h3 class="popular__title">Самые популярные варианты</h3>
            <div class="container">
                <div class="popular__inner">
                    <div class="popular__item">
                        <img class="popular__img" src="images/popular-1.jpg" alt="popular">
                        <h5 class="popular__item-title">Апартаменты <br> Москва</h5>
                        <a href="#" class="popular__link">детали</a>
                    </div>
                    <div class="popular__item">
                        <img class="popular__img" src="images/popular-2.jpg" alt="popular">
                        <h5 class="popular__item-title">Апартаменты <br> Киев</h5>
                        <a href="#" class="popular__link">детали</a>
                    </div>
                    <div class="popular__item">
                        <img class="popular__img" src="images/popular-3.jpg" alt="popular">
                        <h5 class="popular__item-title">Котедж Modern <br> Лос-Анджелес</h5>
                        <a href="#" class="popular__link">детали</a>
                    </div>
                    <div class="popular__item">
                        <img class="popular__img" src="images/popular-4.jpg" alt="popular">
                        <h5 class="popular__item-title">Коттедж Семейный <br> Лондон</h5>
                        <a href="#" class="popular__link">детали</a>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
